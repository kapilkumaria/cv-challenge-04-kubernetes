apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  labels:
    app: productcatalogservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
    spec:
      containers:
        - name: productcatalogservice
          image: kappu1512/productcatalogservice:43
          ports:
            - containerPort: 3550
          env:
            - name: GOTRACEBACK
              valueFrom:
                configMapKeyRef:
                  name: productcatalog-config
                  key: GOTRACEBACK
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: productcatalog-secrets
                  key: DATABASE_PASSWORD
